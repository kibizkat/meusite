<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
</head>
<body>
    <header>
        <h1>Confirmar Compra</h1>
    </header>

    <main>
        <button id="confirmar-compra">Confirmar Compra</button>
    </main>

    <footer>
        <p>&copy; 2024 Nossa Senhora Aparecida. Todos os direitos reservados.</p>
    </footer>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stripe = Stripe('pk_test_51PdxfURxV6IwpmDrtgeE9TxYZoDziXj7VyaCpLwLgdahN9RRbqrNZ6sqnt4RkRL1HJCgTnhaT6iDJLxKztmqN26400aaoku3Ww');
            const confirmButton = document.getElementById('confirmar-compra');

            confirmButton.addEventListener('click', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const preco = urlParams.get('preco');

                stripe.redirectToCheckout({
                    lineItems: [{
                        price_data: {
                            currency: 'brl',
                            product_data: {
                                name: 'Ingresso',
                            },
                            unit_amount: preco,
                        },
                        quantity: 1,
                    }],
                    mode: 'payment',
                    successUrl: window.location.origin + '/meusite/qrcode.html',
                    cancelUrl: window.location.origin + '/meusite/cancel.html',
                })
                .then(function(result) {
                    if (result.error) {
                        alert(result.error.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
